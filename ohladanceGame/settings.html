<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Ваш основной файл стилей -->
    <link rel="stylesheet" href="css/checkbox-styles.css"> <!-- Новый файл стилей для чекбоксов -->
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <div class="settings-content">
            <div class="inputGroup">
                <input type="checkbox" id="musicCheckbox" checked>
                <label for="musicCheckbox">Enable Music</label>
            </div>
            <br>
            <div class="inputGroup">
                <input type="checkbox" id="soundCheckbox" checked>
                <label for="soundCheckbox">Enable Sound</label>
            </div>
            <br>
            <button onclick="returnToMainPage()">Return</button>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
